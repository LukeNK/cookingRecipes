<h3>Cooking</h3>
<ol>
    <li>Put the egg into a blender or into a bowl, add oil, a pinch of salt, and a spash of vinegar.</li>
    <li>Mix the compound. Using a blender would be faster, but you can use hand if you are up for challenges.</li>
</ol>
<p>If the sauce is too thick, add water; if the sauce is too thin, add oil.</p>
